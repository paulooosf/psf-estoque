<main class="fixed bg-black/60 inset-0 z-50 flex justify-center items-center">
    <div class="bg-stone-800 rounded-xl w-[50vw] p-6">
        <h1 class="text-2xl font-bold">Produtos</h1>

        <div class="relative overflow-x-auto shadow-md border border-stone-600 rounded-2xl mt-3" *ngIf="produtos.length > 0; else semProdutos">
            <table class="w-full border border-stone-600 text-left rtl:text-right">
                <thead class="bg-stone-700">
                    <tr>
                        <th scope="col" class="px-6 py-3 text-center">
                            Id
                        </th>
                        <th scope="col" class="px-6 py-3 text-center">
                            Nome
                        </th>
                        <th scope="col" class="px-6 py-3 text-center">
                            Quantidade
                        </th>
                        <th scope="col" class="px-6 py-3 text-center">
                            <span class="sr-only">Edit</span>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let produto of produtos" class="bg-stone-800 border-b border-stone-600" >
                         <td class="px-6 py-4 text-center">
                            {{ produto.id }}
                        </td>
                        <td class="px-6 py-4 text-center">
                            {{ produto.nome }}
                        </td>
                        <td class="px-6 py-4 text-center">
                            {{ produto.quantidade }}
                        </td>
                        <td class="px-6 py-4 text-center">
                        <button 
                            class="rounded-full bg-stone-600 py-2 px-4 hover:bg-stone-500"
                            [routerLink]="['/movimentar-produto', 'produto', produto.id]"  
                        >
                            Movimentar Produto
                        </button>
                    </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="flex flex-row justify-end mt-6 gap-3">
            <button
                class="rounded-md bg-red-200 py-2 px-4 hover:bg-red-500 text-black hover:text-white"
                (click)="onFecharModal()"
            >
                Fechar
            </button>
        </div>
    </div>

    <ng-template #semProdutos>
        <div class="w-full text-center border border-stone-600 rounded-2xl p-10 mt-6">
            <h2 class="text-xl">NÃ£o existem produtos para serem listados!</h2>
        </div>
    </ng-template>
</main>
